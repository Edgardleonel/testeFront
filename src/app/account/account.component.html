<app-header [accountName]="account.name"></app-header>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="saveAccount()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input  formControlName="name" type="text" class="form-control" id="name"  [(ngModel)]="account.name">
    </div>
    <div class="form-group">
      <label for="address">Endere√ßo</label>
      <input  formControlName="address" type="text" class="form-control" id="address" [(ngModel)]="account.address">
    </div>
    <div class="form-group">
      <label for="phone">Telefone</label>
      <input  formControlName="phone" type="text" class="form-control" id="phone" [(ngModel)]="account.phone">
    </div>
    <button type="submit" class="btn btn-dark">Salvar</button>
  </form>
</div>
